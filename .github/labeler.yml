# Read https://github.com/marketplace/actions/labeler before modifying this file
site:content:
  - changed-files:
      - all-globs-to-any-file: ["content/**", "!content/_index.md"]

site:shortcodes:
  - changed-files:
      - any-glob-to-any-file: "layouts/shortcodes/**"

site:partials:
  - changed-files:
      - any-glob-to-any-file: "layouts/partials/**"
#site:taxonomies: - needs us to do taxonomies first so we know how layouts look

site:archetypes:
  - changed-files:
      - any-glob-to-any-file: "archetypes/**"

site:styling:
  - changed-files:
      - any-glob-to-any-file: ["assets/css/**", "tailwind.config.js"]

site:platform:
  - changed-files:
      - any-glob-to-any-file:
          [
            "content/_index.md",
            "layouts/*",
            "layouts/_default/**",
            "static/**",
            "hugo.yaml",
          ]

site:tooling:
  - changed-files:
      - any-glob-to-any-file:
          [
            ".github/**",
            ".vscode/**",
            ".envrc",
            "flake.nix",
            ".prettierrc",
            ".prettierignore",
            ".markdownlint.json",
            "linkinator.config.json",
            "package.json",
          ]
